<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Nuru Store{% endblock %}</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'web-profile' %}">Nuru Store</a>

    <div class="d-flex gap-2">
      {% if request.user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'web-profile' %}">Profile</a>
        <form method="post" action="{% url 'web-logout' %}">
          {% csrf_token %}
          <button class="btn btn-warning btn-sm" type="submit">Logout</button>
        </form>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'web-login' %}">Login</a>
        <a class="btn btn-success btn-sm" href="{% url 'web-register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4" style="max-width: 900px;">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
