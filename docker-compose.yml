version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: nuru
      POSTGRES_USER: nuru
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    command: /entrypoint.sh
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://nuru:secret@db:5432/nuru
    depends_on:
      - db
    ports:
      - '8000:8000'

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - '3000:80'
    depends_on:
      - web

volumes:
  pgdata:
